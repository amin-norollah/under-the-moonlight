<div
  (mousemove)="mouseMove($event)"
  [style.--back-color]="backColor"
  class="background-gradient"
>
  <app-background
    [mouseMoveEvent]="mouseMoveEvent.asObservable()"
    [changeModeEvent]="changeModeEvent.asObservable()"
  ></app-background>
  <app-house
    [mouseMoveEvent]="mouseMoveEvent.asObservable()"
    [changeModeEvent]="changeModeEvent.asObservable()"
  ></app-house>
  <app-moon-sun
    [changeModeEvent]="changeModeEvent.asObservable()"
  ></app-moon-sun>
  <app-light-button
    (clickEvent)="changeMode($event)"
    class="day-night-toggle"
  ></app-light-button>

  <p class="footer">
    Designed by <a href="http://norollah.com">Amin Norollah - balrug</a>.
  </p>
</div>
